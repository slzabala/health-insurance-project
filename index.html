<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Health Insurance Claims Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .jumbotron {
      padding: 2rem;
      background-color: #e9ecef;
      border-radius: .3rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Health Insurance Claims Dashboard</h1>
        <p>Explore insurance claims data through interactive visualizations</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card mb-4">
          <div class="card-header">
            <h5>Select ID:</h5>
          </div>
          <div class="card-body">
            <select id="selDataset" class="form-select" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h5>Demographics</h5>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar" class="chart-container"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge" class="chart-container"></div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div id="bubble" class="chart-container"></div>
      </div>
    </div>
  </div>
 
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
